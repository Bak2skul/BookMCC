<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book listings</title>
    <script src="./home.js" defer></script>
    <link rel="stylesheet" href="css/BookMCC.css">
</head>

<body>
    <header id="main-header">
        <div class="container">
            <div id="head-logo">
                <a href="home.html"><img src="bookMCC1.png" alt=""></a>
            </div>
            <div id="log-out">
                <a href="#">Log out</a>
            </div>
        </div><!--end of container-->
    </header>

    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="home.html">My Home</a></li>
                <li><a href="listings.html">Book Listings</a></li>
                <li><a href="cart.html">Shopping Cart</a></li>
                <li><a href="appts.html">Appointments</a></li>
            </ul>
        </div><!--end of container-->
    </nav>

    <section id="showcase">
        <div class="container">
            <div class="item-list">

                <form id="addItemForm">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" required>

                    <label for="itemPrice">Item Price:</label>
                    <input type="text" id="itemPrice" name="itemPrice" required>

                    <button type="submit">Add Item</button>
                </form>

            </div>
        </div><!--end of container-->


        <footer id="main-footer">
            <p>Copyright &copy; 2023 BookMCC</p>
        </footer>
</body>

</html>
