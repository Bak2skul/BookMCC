<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./fresh.css">
    <script src="./fresh.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">

                    <h2>Welcome, to</h2>

                    <img src="bookMCC1.png" alt="">

                    <p><br>Books for BMCC students,<br>
                        From BMCC students<br>
                        Same book, Same class<br>
                        Let's get started...
                    </p>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">

                    <h2>Sign up</h2>

                    <form action="/action_page.php">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Dr. Maryam"><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname" placeholder="Vatankhah"><br>
                        <label for="email">Enter your email:</label><br>
                        <input type="email" id="email" name="email" placeholder="@stu.bmcc.cuny.edu"><br>
                        <input class="button" type="button" value="Sign up"><br><br>
                    </form>

                    <p>After you enter your First name, Last name and BMCC email, we'll send you an email to confirm and
                        set your password.
                    </p>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h2>Login</h2>

                    <form action="/action_page.php">
                        <label for="email">Enter your email:</label><br>
                        <input type="email" id="email" name="email" placeholder="@stu.bmcc.cuny.edu"><br>
                        <label for="password">Password:</label><br>
                        <input type="text" id="password" name="password" placeholder="pw123"><br>
                        <input class="button" type="button" value="Login">
                    </form>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1>Good Luck!<br>Study hard<br>BREATH</h1>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>

</html>
